{% extends 'holder.html' %}

{% load crispy_forms_tags %}

{% block content %}

<div style="
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    margin-top: 20px;
    ">

    <h2 class="mb-4 mt-2">Lets get you registered</h2>

    <form action="" method="POST">
        {% csrf_token %}

        {{form|crispy}}
        <br>

        <button class="btn btn-primary mb-4" type="submit">Submit</button>

    </form>
    
</div>


{% endblock content %}
